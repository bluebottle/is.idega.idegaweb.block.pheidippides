<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<fieldset class="formSection noNavigation">
		<legend><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['company_editor']}" /></legend>

		<h:outputLink value="#{pheidippidesCompanyBean.responseURL}" title="#{localizedStrings['is.idega.idegaweb.pheidippides']['new_company']}" styleClass="addItem fancybox.ajax">
			<f:param name="prm_action" value="2" />
			<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['new_company']}" /></span>
		</h:outputLink>
	
		<ui:fragment rendered="#{not empty pheidippidesCompanyBean.companies}">
			<table class="adminTable" width="100%" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th class="firstColumn"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['id']}" /></th>
						<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['name']}" /></th>
						<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['event']}" /></th>
						<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['max_number_of_participants']}" /></th>
						<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['open']}" /></th>
						<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['login']}" /></th>
						<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['email']}" /></th>
						<th class="action lastColumn"></th>
					</tr>
				</thead>
				
				<tbody>
					<ui:repeat value="#{pheidippidesCompanyBean.companies}" var="company">
						<ui:param value="#{pheidippidesCompanyBean.participantMap[company.uuid]}" name="user" />
					
						<tr>
							<td class="firstColumn"><h:outputText value="#{company.id}" /></td>
							<td><h:outputText value="#{company.name}" /></td>
							<td><h:outputText value="#{company.event.name}" /></td>
							<td><h:outputText value="#{company.maxNumberOfParticipants}" /></td>
							<td class="discount_#{company.open}"><span></span></td>
							<td><h:outputText value="#{user.login}" /></td>
							<td><h:outputText value="#{user.email}" /></td>
							<td class="action lastColumn">
								<h:outputLink value="#{pheidippidesCompanyBean.responseURL}" styleClass="editItem fancybox.ajax" title="#{localizedStrings['is.idega.idegaweb.pheidippides']['edit_company']}">
									<f:param name="prm_company_pk" value="#{company.id}" />
									<f:param name="prm_action" value="2" />
									<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['edit']}" /></span>
								</h:outputLink>
							</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</ui:fragment>
	</fieldset>
</ui:component>
</html>
