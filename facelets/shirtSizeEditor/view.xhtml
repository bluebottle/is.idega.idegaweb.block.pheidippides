<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<fieldset class="formSection noNavigation">
		<legend><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['shirt_size_editor']}" /></legend>

		<a href="#{pheidippidesBean.responseURL}" class="addItem" title="#{localizedStrings['is.idega.idegaweb.pheidippides']['new_shirt_size']}"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['new_shirt_size']}" /></span></a>
	
		<table class="adminTable" width="100%" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th class="firstColumn"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['id']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['size']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gender']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['localized_key']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['report_sign']}" /></th>
					<th><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['created']}" /></th>
					<th class="action"></th>
					<th class="action lastColumn"></th>
				</tr>
			</thead>
			
			<tbody>
				<ui:repeat value="#{pheidippidesBean.shirtSizes}" var="shirtSize">
					<tr>
						<td class="firstColumn"><h:outputText value="#{shirtSize.id}" /></td>
						<td><h:outputText value="#{shirtSize.size}" /></td>
						<td><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['shirt_gender.'shirtSize.gender]}" /></td>
						<td><h:outputText value="#{shirtSize.localizedKey}" /></td>
						<td><h:outputText value="#{shirtSize.reportSign}" /></td>
						<td><h:outputText value="#{shirtSize.createdDate}"><f:convertDateTime type="date" pattern="dd.MM.yyyy"/></h:outputText></td>
						<td class="action">
							<h:outputLink value="#{pheidippidesBean.responseURL}" styleClass="editItem" title="#{localizedStrings['is.idega.idegaweb.pheidippides']['edit_shirt_size']}">
								<f:param name="prm_shirt_size_pk" value="#{shirtSize.id}" />
								<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['edit']}" /></span>
							</h:outputLink>
						</td>
						<td class="action lastColumn">
							<h:outputLink styleClass="deleteItem" rel="#{localizedStrings['is.idega.idegaweb.pheidippides']['confirm_shirt_size_delete']}">
								<f:param name="prm_shirt_size_pk" value="#{shirtSize.id}" />
								<f:param name="prm_action" value="3" />
								<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['delete']}" /></span>
							</h:outputLink>
						</td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	</fieldset>
</ui:component>
</html>
