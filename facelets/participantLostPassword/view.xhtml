<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:j="http://java.sun.com/jstl/core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form id="lostPassword" class="userForm" action="" method="post">
		<input type="hidden" name="prm_action" value="send" />
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['lost_password']}" /></h1>
	
		<ui:fragment rendered="#{not empty param['prm_action']}">
			<div class="#{pheidippidesBean.styleClass}"><h:outputText value="#{pheidippidesBean.response}" /></div>
		</ui:fragment>
	
		<j:choose>
			<j:when test="#{p:isEnglishLocale(pheidippidesBean.locale)}">
				<div class="formItem required">
					<label for="prm_date_of_birth"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['date_of_birth']}" /><em>(dd.mm.yyyy)</em></label>
					<input type="text" name="prm_date_of_birth" class="required"  />
				</div>
				<div class="formItem required">
					<label for="prm_email"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['email']}" /></label>
					<input type="text" name="prm_email" class="required" />
				</div>
			</j:when>
			<j:otherwise>
				<div class="formItem required">
					<label for="prm_personal_id"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['personal_id']}" /></label>
					<input type="text" name="prm_personal_id" class="required" />
				</div>
			</j:otherwise>
		</j:choose>
		
		<div class="submit">
			<a href="#" class="send"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['send']}" /></span></a>
		</div>
	</form>
</ui:component>
</html>
