<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<h:form class="companyImportForm" action="" method="post" enctype="multipart/form-data">
		<input type="hidden" name="prm_language" value="#{pheidippidesCompanyBean.locale}" />
		<input type="hidden" name="prm_action" value="2" />
		
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['company_import']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['company_import_info']}" /></h2>
		
		<t:inputFileUpload value="#{pheidippidesCompanyBean.uploadedFile}" />

		<h:commandButton value="submit" action="#{pheidippidesCompanyBean.submit}" />		
	</h:form>
</ui:component>
</html>
