<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="2" />
	
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_cards']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 4" /></h2>

		<div class="helpText">
			<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.save_help']}" />
		</div>
		
		<fieldset class="formSection">
			<div class="formItem">
				<label><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['name']}" /></label>
				<span><h:outputText value="#{giftCardBean.participant.name}" /></span>
			</div>
			<div class="formItem">
				<label><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['email']}" /></label>
				<span><h:outputText value="#{giftCardSession.email}" /></span>
			</div>
			<div class="formItem">
				<label><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.count']}" /></label>
				<span><h:outputText value="#{giftCardSession.count}" /></span>
			</div>
			<div class="formItem">
				<label><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.count']}" /></label>
				<span><h:outputText value="#{giftCardSession.totalAmount}"><f:convertNumber integerOnly="true" maxFractionDigits="0" type="currency" locale="#{giftCardBean.locale}" /></h:outputText></span>
			</div>
		</fieldset>
		
		<fieldset class="submit">
			<a href="#" class="back" rel="1"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['buy_more_gift_cards']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
