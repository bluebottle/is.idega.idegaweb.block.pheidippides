<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="2" />

		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_cards']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 2" /></h2>

		<div class="helpText">
			<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.gift_cards_help']}" />
		</div>

		<fieldset class="formSection">
			<div class="formItem required">
				<label for="prm_amount"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.amount']}" /></label>
				<c:selectOne styleClass="required" name="prm_amount">
					<c:selectOption name="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.select_amount']}" content="" />
					<ui:repeat value="#{giftCardBean.amounts}" var="amount">
						<c:selectOption name="#{amount.value}" content="#{amount.id}" />
					</ui:repeat>
				</c:selectOne>
			</div>
			<div class="formItem required">
				<label for="prm_count"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.count']}" /></label>
				<c:selectOne styleClass="required" name="prm_count">
					<ui:repeat value="#{giftCardBean.counts}" var="count">
						<c:selectOption name="#{count.id}" content="#{count.id}" />
					</ui:repeat>
				</c:selectOne>
			</div>
			<div class="formItem required">
				<label><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.template']}" /></label>
				<ul class="image-selection">
          <li>
            <input type="radio" name="prm_number" value="1" id="gc_template_1" checked="checked"/>
            <label for="gc_template_1"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-1.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="2" id="gc_template_2" />
            <label for="gc_template_2"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-2.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="3" id="gc_template_3" />
            <label for="gc_template_3"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-3.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="4" id="gc_template_4" />
            <label for="gc_template_4"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-4.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="5" id="gc_template_5" />
            <label for="gc_template_5"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-5.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="6" id="gc_template_6" />
            <label for="gc_template_6"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-6.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="7" id="gc_template_7" />
            <label for="gc_template_7"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-7.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="8" id="gc_template_8" />
            <label for="gc_template_8"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-8.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="9" id="gc_template_9" />
            <label for="gc_template_9"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-9.jpg" alt="" /></label>
          </li>
					<li>
            <input type="radio" name="prm_number" value="10" id="gc_template_10" />
            <label for="gc_template_10"><img src="/idegaweb/bundles/is.idega.idegaweb.pheidippides.bundle/resources/images/gift_certificates/IBR-giftcertificate-10.jpg" alt="" /></label>
          </li>
				</ul>
			</div>
		</fieldset>

		<fieldset class="submit">
			<ui:fragment rendered="#{empty giftCardSession.cards}">
				<a href="#" class="back" rel="1"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
			</ui:fragment>
			<a href="#" class="next" rel="3"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
