<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="2" />
	
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_cards']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 3" /></h2>

		<div class="helpText">
			<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['gift_card.gift_cards_help']}" />
		</div>
		
		<fieldset class="formSection">
			<div class="formItem required">
				<label for="prm_amount"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['amount']}" /></label>
				<c:selectOne styleClass="required" name="prm_amount">
					<c:selectOption name="#{localizedStrings['is.idega.idegaweb.pheidippides']['select_amount']}" content="" />
					<ui:repeat value="#{giftCardBean.amounts}" var="amount">
						<c:selectOption name="#{amount.value}" content="#{amount.id}" />
					</ui:repeat>
				</c:selectOne>
			</div>
			<div class="formItem required">
				<label for="prm_count"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['count']}" /></label>
				<c:selectOne styleClass="required" name="prm_count">
					<ui:repeat value="#{giftCardBean.counts}" var="count">
						<c:selectOption name="#{count.id}" content="#{count.id}" />
					</ui:repeat>
				</c:selectOne>
			</div>
		</fieldset>
		
		<fieldset class="submit">
			<ui:fragment rendered="#{empty giftCardSession.cards}">
				<a href="#" class="back" rel="1"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
			</ui:fragment>
			<a href="#" class="next" rel="3"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
