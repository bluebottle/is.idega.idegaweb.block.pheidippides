<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="4" />
	
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['registration']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 4" /></h2>

		<div class="helpText"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.extra_information_help')]}" /></div>

		<fieldset class="formSection">
			<div class="formItem">
				<label for="prm_best_marathon_time"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_marathon_time']}" /></label>
				<c:textInput name="prm_best_marathon_time" styleClass="bestTime" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}" content="#{p:formatTime(pheidippidesRegistrationSession.currentParticipant.bestMarathonTime)}" />
			</div>
			<div class="formItem">
				<label for="prm_best_marathon_year"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_marathon_year']}" /></label>
				<c:textInput name="prm_best_marathon_year" styleClass="bestYear" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}" content="#{p:formatYear(pheidippidesRegistrationSession.currentParticipant.bestMarathonTime)}" />
			</div>
			<div class="formItem checkbox">
				<c:checkBox id="prm_has_not_run_marathon" styleClass="extraCheckbox" name="prm_has_not_run_marathon" checked="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}" />
				<label for="prm_has_run_marathon"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['has_not_run_marathon']}" /></label>
			</div>
		</fieldset>
		
		<fieldset class="formSection">
			<div class="formItem">
				<label for="prm_best_ultra_marathon_time"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_ultra_marathon_time']}" /></label>
				<c:textInput name="prm_best_ultra_marathon_time" styleClass="bestTime" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}" content="#{p:formatTime(pheidippidesRegistrationSession.currentParticipant.bestUltraMarathonTime)}" />
			</div>
			<div class="formItem">
				<label for="prm_best_ultra_marathon_year"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_ultra_marathon_year']}" /></label>
				<c:textInput type="text" name="prm_best_ultra_marathon_year" styleClass="bestYear" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}" content="#{p:formatYear(pheidippidesRegistrationSession.currentParticipant.bestUltraMarathonTime)}" />
			</div>
			<div class="formItem checkbox">
				<c:checkBox id="prm_has_not_run_ultra_marathon" styleClass="extraCheckbox" name="prm_has_not_run_ultra_marathon" checked="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}" />
				<label for="prm_has_run_ultra_marathon"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['has_not_run_ultra_marathon']}" /></label>
			</div>
		</fieldset>
		
		<fieldset class="submit">
			<a href="#" class="back" rel="3"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
			<a href="#" class="next" rel="5"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
