<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="4" />

		<div class="segment__item">
			<div class="counter">
				<ol class="counter__list">
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item active"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
				</ol>
			</div>
		</div>

		<div class="segment__item">
			<div class="text">
				<div class="text__copy">
					<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.extra_information_help')]}" />
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="form">
				<div class="textbox">
					<label for="prm_best_marathon_time" class="textbox__label">
						<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_marathon_time']}" /></span>
					</label>
					<c:textInput name="prm_best_marathon_time" styleClass="textbox__input bestTime" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}" content="#{p:formatDate(pheidippidesRegistrationSession.currentParticipant.bestMarathonTime, 'HH:mm')}" />
				</div>
				<div class="textbox">
					<label for="prm_best_marathon_year" class="textbox__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_marathon_year']}" /></label>
					<c:textInput name="prm_best_marathon_year" styleClass="textbox__input bestYear" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}" content="#{p:formatDate(pheidippidesRegistrationSession.currentParticipant.bestMarathonTime, 'yyyy')}" />
				</div>
				<div class="checkbox">
					<ui:fragment rendered="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}">
						<input type="checkbox" name="prm_has_not_run_marathon" id="prm_has_not_run_marathon" class="checkbox__input extraCheckbox" checked="checked" />
					</ui:fragment>
					<ui:fragment rendered="#{pheidippidesRegistrationSession.currentParticipant.hasDoneMarathonBefore}">
						<input type="checkbox" name="prm_has_not_run_marathon" id="prm_has_not_run_marathon" class="checkbox__input extraCheckbox" />
					</ui:fragment>
					<label for="prm_has_not_run_marathon" class="checkbox__label">
						<span><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['has_not_run_marathon']}" /></span>
					</label>
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="form">
				<div class="textbox">
					<label for="prm_best_ultra_marathon_time" class="textbox__label">
						<span><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_ultra_marathon_time']}" /></span>
					</label>
					<c:textInput name="prm_best_ultra_marathon_time" styleClass="textbox__input bestTime" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}" content="#{p:formatDate(pheidippidesRegistrationSession.currentParticipant.bestUltraMarathonTime, 'HH:mm')}" />
				</div>
				<div class="textbox">
					<label for="prm_best_ultra_marathon_year" class="textbox__label">
						<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['best_ultra_marathon_year']}" /></span>
					</label>
					<c:textInput type="text" name="prm_best_ultra_marathon_year" styleClass="textbox__input bestYear" disabled="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}" content="#{p:formatDate(pheidippidesRegistrationSession.currentParticipant.bestUltraMarathonTime, 'yyyy')}" />
				</div>
				<div class="checkbox">
					<ui:fragment rendered="#{!pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}">
						<input type="checkbox" name="prm_has_not_run_ultra_marathon" id="prm_has_not_run_ultra_marathon" class="checkbox__input extraCheckbox" checked="checked" />
					</ui:fragment>
					<ui:fragment rendered="#{pheidippidesRegistrationSession.currentParticipant.hasDoneLVBefore}">
						<input type="checkbox" name="prm_has_not_run_ultra_marathon" id="prm_has_not_run_ultra_marathon" class="checkbox__input extraCheckbox" />
					</ui:fragment>
					<label for="prm_has_not_run_ultra_marathon" class="checkbox__label">
						<span><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides']['has_not_run_ultra_marathon']}" /></span>
					</label>
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="buttons">
				<div class="buttons__wrap">
					<div class="buttons__list">
						<a class="textbutton back" href="#" rel="3"><span class="textbutton__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
						<a class="button next" href="#" rel="5"><span class="button__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</ui:component>
</html>
