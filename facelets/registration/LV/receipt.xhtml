<html

		xmlns:c="http://xmlns.idega.com/com.idega.core"

>
<ui:component>
	<form class="registrationForm" action="" method="post">

		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 7" /></h2>

		<fieldset class="submit">
			<a href="/pages/skraningmottekin/" class="valitor"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['finish_registration']}" /></span></a>
