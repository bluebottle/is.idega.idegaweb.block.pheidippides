<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="1" />
		<input type="hidden" name="prm_event_pk" value="#{pheidippidesBean.event.id}" />
		<input type="hidden" name="prm_year" value="#{pheidippidesBean.property.value}" />

		<div class="segment__item">
			<div class="counter">
				<ol class="counter__list">
					<li class="counter__item active"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
				</ol>
			</div>
		</div>

		<div class="segment__item">
			<div class="text">
				<div class="text__copy">
					<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.available_races_information')]}" />
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="form">
				<div class="textbox">
					<input id="prm_personal_id" name="prm_personal_id" class="textbox__input digits validUser hasRaces" type="text" value="#{param['prm_personal_id']}" />
					<label for="prm_personal_id" class="textbox__label required">
						<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['personal_id']}" /></span>
					</label>
				</div>
				<ui:fragment rendered="#{!pheidippidesRegistrationSession.registrationWithPersonalId}">
					<div class="checkbox">
						<input id="prm_no_personal_id" class="checkbox__input" type="checkbox" name="prm_no_personal_id" />
						<label for="prm_no_personal_id" class="checkbox__label">
							<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['no_personal_id']}" /></span>
						</label>
					</div>
				</ui:fragment>
			</div>
		</div>

		<div class="segment__item">
			<div class="buttons">
				<div class="buttons__wrap">
					<div class="buttons__list">
						<ui:fragment rendered="#{not empty pheidippidesRegistrationSession.participantHolders}">
						<a class="textbutton back" href="#" rel="7"><span class="textbutton__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
						</ui:fragment>
						<a class="button next" href="#" rel="2"><span class="button__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</ui:component>
</html>
