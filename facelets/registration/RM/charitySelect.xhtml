<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="5" />
	
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['registration']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 5" /></h2>

		<div class="helpText"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.select_charity_help')]}" /></div>

		<fieldset class="formSection">
			<div class="formItem checkbox">
				<input id="prm_use_charity" type="checkbox" name="prm_use_charity" />
				<label for="prm_use_charity"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['use_charity']}" /></label>
			</div>
			<div class="formItem">
				<label for="prm_charity_pk"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['charity']}" /></label>
				<c:selectOne name="prm_charity_pk">
					<c:selectOption name="#{localizedStrings['is.idega.idegaweb.pheidippides']['select_charity']}" content="" />
					<ui:repeat value="#{pheidippidesBean.charities}" var="charity">
						<c:selectOption name="#{charity.name}" content="#{charity.id}" selected="#{charity.id eq pheidippidesRegistrationBean.charity.id}" />
					</ui:repeat>
				</c:selectOne>
			</div>
		</fieldset>
		
		<fieldset class="submit">
			<a href="#" class="back" rel="3"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
			<a href="#" class="next" rel="6"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
