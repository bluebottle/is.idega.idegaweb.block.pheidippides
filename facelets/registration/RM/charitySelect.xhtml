<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="5" />

		<div class="segment__item">
			<div class="counter">
				<ol class="counter__list">
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item active"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
				</ol>
			</div>
		</div>

		<div class="segment__item">
			<div class="text">
				<div class="text__copy">
					<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.select_charity_help')]}" />
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="form">
				<div class="checkbox">
					<ui:fragment rendered="#{pheidippidesRegistrationSession.currentParticipant.charity}">
						<input type="checkbox" name="prm_use_charity" id="prm_use_charity" class="checkbox__input" checked="checked" />
					</ui:fragment>
					<ui:fragment rendered="#{!pheidippidesRegistrationSession.currentParticipant.charity}">
						<input type="checkbox" name="prm_use_charity" id="prm_use_charity" class="checkbox__input" />
					</ui:fragment>
					<label for="prm_use_charity" class="checkbox__label">
						<span><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.use_charity')]}" /></span>
					</label>
				</div>
				<div class="select">
					<c:selectOne id="prm_charity" styleClass="select__input required" name="prm_charity" disabled="#{empty pheidippidesRegistrationSession.currentParticipant.externalCharity}">
						<c:selectOption name="#{localizedStrings['is.idega.idegaweb.pheidippides']['select_charity']}" content="" />
						<ui:repeat value="#{pheidippidesBean.externalCharities}" var="charity">
							<c:selectOption name="#{charity.name}" content="#{charity.id}" selected="#{charity.id eq pheidippidesRegistrationSession.currentParticipant.externalCharity.id}" />
						</ui:repeat>
					</c:selectOne>
					<label for="prm_charity" class="select__label">
						<span><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.charity')]}" /></span>
					</label>
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="buttons">
				<div class="buttons__wrap">
					<div class="buttons__list">
						<a class="textbutton back" href="#" rel="#{pheidippidesRegistrationSession.currentParticipant.race.numberOfRelayLegs > 1 ? 4 : 3}"><span class="textbutton__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
						<a class="button next" href="#" rel="55"><span class="button__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</ui:component>
</html>
