<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['registration']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 8" /></h2>

		<ui:fragment rendered="#{pheidippidesBean.answer.amount gt 0}">
			<div class="receipt"><h:outputText escape="false" value="#{p:formatReceipt(localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.receipt')], pheidippidesBean.answer)}" /></div>

			<fieldset class="submit">
				<a href="/pages/skraningmottekin/" class="valitor"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['finish_registration']}" /></span></a>
			</fieldset>
		</ui:fragment>
		<ui:fragment rendered="#{pheidippidesBean.answer.amount eq 0}">
			<div class="receipt"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.receipt_no_payment')]}" /></div>
		</ui:fragment>
	</form>
</ui:component>
</html>
