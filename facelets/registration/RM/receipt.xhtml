<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<div class="segment__item">
			<div class="counter">
				<ol class="counter__list">
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item active"></li>
				</ol>
			</div>
		</div>

		<ui:fragment rendered="#{pheidippidesBean.answer.amount gt 0}">
			<div class="segment__item">
				<div class="text">
					<div class="text__copy">
						<h:outputText escape="false" value="#{p:formatReceipt(localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.receipt')], pheidippidesBean.answer)}" />
					</div>
				</div>
			</div>

			<div class="segment__item">
				<div class="buttons">
					<div class="buttons__wrap">
						<div class="buttons__list">
							<a href="/pages/skraningmottekin/" class="button"><span class="button__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['finish_registration']}" /></span></a>
						</div>
					</div>
				</div>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{pheidippidesBean.answer.amount eq 0}">
			<div class="segment__item">
				<div class="text">
					<div class="text__copy">
						<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.receipt_no_payment')]}" />
					</div>
				</div>
			</div>
		</ui:fragment>
	</form>
</ui:component>
</html>
