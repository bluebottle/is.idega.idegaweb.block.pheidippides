<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="1" />
	
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['registration']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 1" /></h2>

		<div class="helpText">
			<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.available_races_information')]}" />
			<ul class="distances">
				<ui:repeat value="#{pheidippidesBean.races}" var="race">
					<li><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, p:concat('.', p:concat(race.distance.localizedKey, race.numberOfRelayLegs > 1 ? '.relay' : '')))]}" /></li>
				</ui:repeat>
			</ul>
		</div>
		
		<fieldset class="formSection">
			<div class="formItem required">
				<label for="prm_personal_id"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['personal_id']}" /></label>
				<input type="text" class="required digits validUser" name="prm_personal_id" value="#{param['prm_personal_id']}" />
			</div>
			<ui:fragment rendered="#{pheidippidesBean.locale.language ne 'is' and !pheidippidesRegistrationSession.registrationWithPersonalId}">
				<div class="formItem checkbox">
					<input id="prm_no_personal_id" type="checkbox" name="prm_no_personal_id" />
					<label for="prm_no_personal_id"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['no_personal_id']}" /></label>
				</div>
			</ui:fragment>
		</fieldset>
		
		<fieldset class="submit">
			<ui:fragment rendered="#{not empty pheidippidesRegistrationSession.participantHolders}">
				<a href="#" class="back" rel="7"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
			</ui:fragment>
			<a href="#" class="next" rel="2"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
