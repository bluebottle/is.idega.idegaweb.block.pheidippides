<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="3" />
		<input type="hidden" name="prm_language" value="#{pheidippidesBean.locale}" />

		<div class="segment__item">
			<div class="counter">
				<ol class="counter__list">
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item active"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
					<li class="counter__item"></li>
				</ol>
			</div>
		</div>

		<div class="segment__item">
			<div class="text">
				<div class="text__copy">
					<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.select_race_help')]}" />
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="form">
				<ui:param value="#{pheidippidesRegistrationSession.currentParticipant}" name="participant" />
				<div class="select required">
					<label for="prm_race_pk" class="select__label">
						<span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['distance']}" /></span>
					</label>
					<c:selectOne styleClass="select__input required" name="prm_race_pk">
						<c:selectOption name="#{localizedStrings['is.idega.idegaweb.pheidippides']['select_race']}" content="" />
						<ui:repeat value="#{pheidippidesBean.races}" var="race">
							<c:selectOption name="#{p:escapeXML(localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, p:concat('.', p:concat(race.distance.localizedKey, race.numberOfRelayLegs > 1 ? '.relay' : '')))])}" content="#{race.id}" selected="#{race.id eq participant.race.id}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="text">
				<div class="text__copy">
					<h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.needs_assistance_help')]}" />
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="form">
				<div class="checkbox">
					<ui:fragment rendered="#{pheidippidesRegistrationSession.currentParticipant.needsAssistance}">
						<input type="checkbox" class="checkbox__input" id="prm_needs_assistance" name="prm_needs_assistance" checked="checked" />
					</ui:fragment>
					<ui:fragment rendered="#{!pheidippidesRegistrationSession.currentParticipant.needsAssistance}">
						<input type="checkbox" class="checkbox__input" id="prm_needs_assistance" name="prm_needs_assistance" />
					</ui:fragment>
					<label for="prm_needs_assistance" class="checkbox__label">
						<span><h:outputText value="#{p:escapeXML(localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, 'needs_assistance')])}" /></span>
					</label>
				</div>
			</div>
		</div>

		<div class="segment__item">
			<div class="buttons">
				<div class="buttons__wrap">
					<div class="buttons__list">
						<a class="textbutton back" href="#" rel="2"><span class="textbutton__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
						<a class="button next" href="#" rel="4"><span class="button__label"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</ui:component>
</html>
