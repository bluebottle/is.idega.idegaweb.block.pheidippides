<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="registrationForm" action="" method="post">
		<input type="hidden" name="prm_action" value="6" />

		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['registration']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['step']} 6" /></h2>

		<fieldset class="formSection waiver">
			<div class="helpText"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.waiver_help')]}" /></div>

			<div class="formItem required checkbox">
				<c:checkBox name="prm_waiver" styleClass="required" checked="#{pheidippidesRegistrationSession.currentParticipant.acceptsWaiver}" />
				<label for="prm_waiver"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.accept_waiter')]}" /></label>
			</div>
		</fieldset>

		<fieldset class="formSection facebook">
			<div class="helpText"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.facebook_help')]}" /></div>

			<div class="formItem checkbox">
				<c:checkBox name="prm_facebook" checked="#{!pheidippidesRegistrationSession.currentParticipant.facebook}" />
				<label for="prm_facebook"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.facebook_decline')]}" /></label>
			</div>
		</fieldset>

		<fieldset class="formSection showRegistration">
			<div class="helpText"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.show_registration_help')]}" /></div>

			<div class="formItem checkbox">
				<c:checkBox name="prm_show_registration" checked="#{!pheidippidesRegistrationSession.currentParticipant.showRegistration}" />
				<label for="prm_show_registration"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.show_registration_decline')]}" /></label>
			</div>
		</fieldset>

		<fieldset class="submit">
			<a href="#" class="back" rel="#{pheidippidesRegistrationSession.currentParticipant.race.charityRun ? 5 : pheidippidesRegistrationSession.currentParticipant.race.numberOfRelayLegs > 1 ? 4 : 3}"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['back']}" /></span></a>
			<a href="#" class="next" rel="7"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['next']}" /></span></a>
		</fieldset>
	</form>
</ui:component>
</html>
