<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
		xmlns:t="http://myfaces.apache.org/tomahawk"
>
<ui:component>
	<form id="registrationRunnerChanger" class="userForm" action="" method="post">
		<input type="hidden" name="prm_language" value="#{pheidippidesBean.locale}" />
		<input type="hidden" name="prm_action" value="2" />
		
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['change_runner']}" /></h1>
	
		<div class="helpText"><h:outputText escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.change_runner_help')]}" /></div>

		<ui:fragment rendered="#{not empty pheidippidesBean.registration}">
			<ui:param value="#{pheidippidesBean.registration}" name="registration" />
			<input type="hidden" name="prm_registration_pk" value="#{registration.id}" />
			
		    <div class="formItem required">
				<label for="prm_personal_id"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['personal_id']}" /></label>
				<input type="text" class="required digits validUser hasRaces" name="prm_ssn" value="#{param['prm_ssn']}" />
			</div>
			
			<div class="formItem required">
				<label for="prm_email"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['email']}" /></label>
				<input type="text" class="required" name="prm_email" value="#{param['prm_email']}" />
			</div>
			
			<div class="formItem required">
				<label for="prm_phone"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['phone']}" /></label>
				<input type="text" class="required" name="prm_phone" value="#{param['prm_phone']}" />
			</div>
							
			<div class="submit">
				<a href="#" class="store"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['store']}" /></span></a>
			</div>
		</ui:fragment>
	</form>
</ui:component>
</html>
