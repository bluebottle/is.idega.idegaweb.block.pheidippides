<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="userForm" action="" method="post">
		<h1><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['change_runner']}" /></h1>

		<div class="receipt">
			<h:outputFormat escape="false" value="#{localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, '.change_runner.receipt')]}">
				<f:param value="#{p:escapeXML(localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, p:concat('.', pheidippidesBean.registration.race.distance.localizedKey))])}" />
				<f:param value="#{p:escapeXML(localizedStrings['is.idega.idegaweb.pheidippides'][p:concat(pheidippidesBean.event.localizedKey, p:concat('.', pheidippidesBean.race.distance.localizedKey))])}" />
			</h:outputFormat>
		</div>

		<div class="submit">
			<a href="/pages/sidanmin/minsida/"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['my_page']}" /></span></a>
		</div>
	</form>
</ui:component>
</html>
