<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.idega.idegaweb.pheidippides"
>
<ui:component>
	<form class="smallAdminForm" id="eventEditorForm" action="" method="post">
		<input type="hidden" name="idegaweb_event_classname" value="#{pheidippidesBean.eventHandler}" />
		<input type="hidden" name="prm_event_pk" value="#{pheidippidesBean.event.id}" />

		<fieldset class="formSection">
			<legend><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['create_event']}" /></legend>

			<div class="formItem required">
				<label for="prm_name"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['name']}" /></label>
				<input type="text" class="required" name="prm_name" value="#{pheidippidesBean.event.name}" />
			</div>
			<div class="formItem">
				<label for="prm_description"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['description']}" /></label>
				<input type="text" name="prm_description" value="#{pheidippidesBean.event.description}" />
			</div>
			<div class="formItem required">
				<label for="prm_localized_key"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['localized_key']}" /></label>
				<input type="text" class="required" name="prm_localized_key" value="#{pheidippidesBean.event.localizedKey}" />
			</div>
			<div class="formItem">
				<label for="prm_report_sign"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['report_sign']}" /></label>
				<input type="text" name="prm_report_sign" value="#{pheidippidesBean.event.reportSign}" />
			</div>
			<div class="formItem checkbox">
				<c:checkBox name="prm_enable_prev_reg_discount" content="true" checked="#{pheidippidesBean.event.discountForPreviousRegistrations}" />
				<label for="prm_enable_prev_reg_discount"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['enable_discount_prev_reg']}" /></label>
			</div>
			<div class="formItem required">
	      <label for="prm_early_bird_discount_date"><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['early_bird_discount_date']}" /></label>
	      <input class="datePicker required" name="prm_early_bird_discount_date" value="#{p:formatDate(pheidippidesBean.event.earlyBirdDiscountDate, 'dd.MM.yyyy HH:mm')}" />
      </div>

		</fieldset>

		<div class="submit">
			<a href="#" class="close"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['close']}" /></span></a>
			<a href="#" class="store"><span><h:outputText value="#{localizedStrings['is.idega.idegaweb.pheidippides']['store']}" /></span></a>
		</div>
	</form>
</ui:component>
</html>
